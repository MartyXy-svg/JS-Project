<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Gallery Project</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body>
    <div id="image">
        <b>Hover over an image below to display here.</b>
    </div>
    
    <img class="preview" alt="Baby Goats!" src="babygoats.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Kitties in Love" src="cats.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Cool Guys" src="corvids.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Koi but not coy" src="koifish.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Lily pads" src="lilypads.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Cool mushrooms" src="mushrooms.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
